<html lang="pt-br">

<head>

<body>
    <header class="cabeÃ§alho">
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="@">Home</a>
            <a href="@">About</a>
            <a href="@">Services</a>
            <a href="@">Contact</a>
            <button class="login-cima">Login</button>
        </nav>
    </header>

    <main class="conteudo">
        <div class="form-box login">
            <h2>Login</h2>
            <span class="icon-close">
                <ion-icon name="close"></ion-icon>
            </span>
            <form action="@">
                <div class="caixa-login">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="email" id="email" autocomplete="off" required>
                    <label for="email">Email</label>
                </div>
                <div class="caixa-login">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="senha" id="senha" required>
                    <label for="senha">Password</label>
                </div>
                <div class="remember">
                    <label> <input type="checkbox"> Remember-me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button class="btn" type="submit" class="btn">Login</button>
            </form>
        
                <div class="login-register">
                    <p> Don't have an account?<a href="#"> Register</a></p>
                </div>
            </div>

            <div class="form-box register">
                <h2>Registration</h2>
                <span class="icon-close">
                    <ion-icon name="close"></ion-icon>
                </span>
                <form action="@">
                    <div class="caixa-login">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" name="username" id="username" autocomplete="off" required>
                        <label for="username">Username</label>
                    </div>
                
                    <div class="caixa-login">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" name="email" id="emailR" autocomplete="off" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="caixa-login">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" name="senha" id="senhaR" autocomplete="off" required>
                        <label for="senha">Password</label>
                    </div>
                    <div class="remember">
                        <label> <input type="checkbox"> I agree to the terms & conditions</label>
                        
                    </div>
                    <button class="btn" type="submit" class="btn">Register</button>
                </form>
            
                    <div class="register-login">
                        <p> Already have a account?<a href="#"> Login</a></p>
                    </div>
                </div>
            
    </main>
